<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuário - D&D HQ</title>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/deepai/dist/deepai.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="stylePerfil.css" />
  <link rel="icon" href="https://img.icons8.com/color/12x/dungeons-and-dragons.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap");
  </style>
</head>
<body>
  <div class="profile-container">
    <img class="profile-image" id="profile-img" src="https://static.wikia.nocookie.net/3c9929a3-0314-4f3b-b3a6-e195d264bc05" alt="Imagem de Perfil">
    <label for="profile-intput" id="label">Digite um texto para gerar sua foto de perfil</label>
    <input type="text" id="profile-input">
    <button id="btn1" onclick="gerarImagem(document.getElementById('profile-input').value)">Gerar</button>
    <button id="btn2" onclick="salvar()">Salvar</button>
    <button id="btn3" onclick="atualizarImg()">Mudar Imagem</button>
    <h1 class="profile-title" id="nome"></h1>
    <div class="profile-info">
      <p id="nickname"><strong>Nickname: </strong></p>
      <p id="classe"><strong>Classe: </strong></p>
      <p id="idade"><strong>Idade: </strong></p>
      <p id="raca"><strong>Raça: </strong></p>
      <p id="exp"><strong>Experiência: </strong></p>
    </div>
    <a href="principal.html"><p><strong>Retornar ao Início</strong></p></a>
  </div>
  <script src="guard.js"></script>
  <script src="perfil.js"></script>
</body>
</html>
